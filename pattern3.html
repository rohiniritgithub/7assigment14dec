<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let i,j;
		let n=prompt("enter your number");
		function pattern()
		{
			for(i=n;i>=1;i--)
			{
				for(j=i;j>=1;j--)
				{
					document.write(" * ");
				}
				document.write(" <br>");
			}
			
		}
		pattern(n)
	</script>

</body>
</html>
