<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let a,b,M;
		a=prompt("enter your number");
		b=prompt("enter your number");
		function mult()
		{
			M=a*b;
			function inner()
			{
			if(M>=100)
			     {
				        document.write(`mult of a & b is greater than 100:  ${M} `);
			     }
			else
			        {
				         document.write(`mult of a & b  is less than 100: ${M}`);
			        }

		    }
		    inner()

		}
		mult();
	</script>

</body>
</html>
